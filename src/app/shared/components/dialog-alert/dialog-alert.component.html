<button mat-icon-button class="close" color="warn" style="border-radius: 0;" mat-dialog-close>
  <i class="material-icons">
    close
  </i>
</button>
<mat-dialog-content>
  <h3 style="margin: 10px;" mat-dialog-title>{{ data.message }}</h3>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-flat-button color="primary" mat-dialog-close>
    OK
  </button>
</div>
